
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form>
    <h2>Inscription</h2>
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>
    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="prenom" required>
    <label>Sexe</label>
    <div class="radio-group">
      <label><input type="radio" name="sexe" value="homme" required> Homme</label>
      <label><input type="radio" name="sexe" value="femme"> Femme</label>
    </div>
    <label for="nationalite">Nationalité</label>
    <select id="nationalite" name="nationalite" required>
      <option value="">-- Cliquez Pour Sélectionner --</option>
      <option value="cm">camerounaise</option>
      <option value="fr">française</option>
      <option value="afr">pays d'afrique centrale</option>
      <option value="autre">Autre</option>
    </select>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
    <label for="motdepasse">Mot de passe</label>
    <input type="password" id="motdepasse" name="motdepasse" required>
    <div class="buttons">
      <button type="submit" class="submit-btn">Envoyer</button>
      <button type="reset" class="reset-btn">Réinitialiser</button>
    </div>
  </form>
</body>
</html>
